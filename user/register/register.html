<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <!-- // Add the new slick-theme.css if you want the default styling -->
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <link rel="stylesheet" href="content/style.css">
</head>
<body>
    <div>
        <div class="w-2/5 mx-auto shadow-2xl py-5">
          <div class="text-center">
            <h1 class="font-bold text-3xl uppercase">Đăng ký tài khoản</h1>
          </div>
          <div class="px-10">
            <form action="">
              <label class="font-bold mt-3 block" for="">Họ tên</label>
              <input class="block rounded h-10 w-full pl-1 border" type="text">
              <label class="font-bold mt-3 block" for="">Email</label>
              <input class="block rounded h-10 w-full pl-1 border" type="email">
              <label class="font-bold mt-3 block" for="">Mật khẩu</label>
              <input class="block rounded h-10 w-full pl-1 border" type="password">
              <div class="text-center mt-5">
                <button class="bg-green-900 w-24 h-10 text-white hover:bg-[#064a38] mr-3">Đăng ký</button>
                <a class="text-green-900 hover:underline" href="">Đăng nhập</a>
              </div>
            </form>
          </div>
        </div>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>
</html>
